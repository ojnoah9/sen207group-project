    <script >
  function filterFunction() {
  var input, filter, container, row, column, i, j;
  input = document.getElementById("filterInput");
  filter = input.value.toUpperCase();
  container = document.getElementsByClassName("container")[0];
  row = container.getElementsByClassName("row");
  for (i = 0; i < row.length; i++) {
    column = row[i].getElementsByClassName("column");
    for (j = 0; j < column.length; j++) {
      if (column[j].textContent.toUpperCase().indexOf(filter) > -1) {
        column[j].style.display = "";
      } else {
        column[j].style.display = "none";
      }
    }
  }
}
